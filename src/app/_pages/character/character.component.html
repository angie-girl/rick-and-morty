<div class="container">
    <div class="card mt-95 mb-70 p-4">

        <div class="row">
            <div class="col-12 col-sm-7">
              <h3 class="py-3">Bohaterowie</h3>
            </div>
          </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nazwa</th>
                <th scope="col">Status</th>
                <th scope="col">Gatunek</th>
                <th scope="col">Edycja</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let character of characters | paginate: { itemsPerPage: perPage, currentPage: p, totalItems: totalItems} ">
                <td><a>{{character.name}}</a></td>
                <td>{{character.status}}</td>
                <td>{{character.species}}</td>
                <td>
                    <button class="btn btn-success btn-sm" title="Edit" type="button">Edytuj</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center mt-2">
            <pagination-controls (pageChange)="getCharacters($event)" [maxSize]="maxSize"></pagination-controls>
          </div>
    </div>
</div>
