<div class="container">
    <div class="card mt-95 mb-100 p-4">

        <div class="row">
            <div class="col-12 col-sm-7">
              <h3 class="py-3">Bohaterowie</h3>
            </div>
        </div>
        <div class="table-responsive card c-brd-light border-0">
            <table class="table table-responsive">
                <thead>
                  <tr>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Status</th>
                    <th scope="col">Gatunek</th>
                    <th scope="col">Edycja</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let character of characters | paginate: { itemsPerPage: perPage, currentPage: p, totalItems: totalItems} ">
                    <td><a [routerLink]="['/character', character.id]" class="btn p-0" >
                        {{character.name}}</a></td>
                    <td>{{character.status}}</td>
                    <td>{{character.species}}</td>
                    <td>
                        <button (click)="edit(character)" class="btn btn-success btn-sm" data-placement="top"
                        data-toggle="tooltip"
                        title="Edit" type="button">Edytuj</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
          <div class="d-flex justify-content-center mt-2">
            <pagination-controls (pageChange)="getCharacters($event)" [nextLabel]="''" [previousLabel]="''" [maxSize]="maxSize"></pagination-controls>
          </div>
    </div>
</div>
