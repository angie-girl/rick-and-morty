<div class="container">
    <div class="card mt-95 mb-100 p-4">
        <div class="row">
          <div class="col-12 col-sm-8 d-flex justify-content-center justify-content-md-start py-3">
            <h3>Informacje o bohaterze</h3>
          </div>
          <div class="col-12 col-sm-4 py-3 d-flex justify-content-end">
            <button (click)="goToEdit()" class="btn btn-success btn-sm" data-placement="top" data-toggle="tooltip" title="Edit" type="button">Edytuj</button>
          </div>
        </div>
        
        <div class="row">
          <div class="col-12 col-sm-12">
            <div class="card c-brd-light">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <img [src]="character?.image" class="card-img-top" alt="...">
                    </div>
                    <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
                        <h3 class="card-title py-4">{{character?.name}}</h3>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Status: {{character?.status}}</li>
                          <li class="list-group-item">Gatunek: {{character?.species}}</li>
                          <li class="list-group-item">Płeć: {{character?.gender}}</li>
                          <li class="list-group-item">Miejsce pochodzenia: {{character?.origin?.name}}</li>
                          <li class="list-group-item">Lokalizacja: {{character?.location?.name}}</li>
                          <li class="list-group-item">Liczba odcinków: {{character?.episode?.length}}</li>
                        </ul>
                    </div>
                </div>
              </div>
          </div>
        </div>
    </div> 
</div>
